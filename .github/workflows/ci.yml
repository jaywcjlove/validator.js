name: Build & Deploy
on:
  push:
    branches:
      - master

env:
  SKIP_PREFLIGHT_CHECK: true

jobs:
  build-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: npm install
      - run: npm run hoist
      - run: npm run build:lib
      - run: npm run build

      - run: npm i coverage-badges-cli markdown-to-html-cli -g
      - run: coverage-badges
      - run: markdown-to-html --output coverage/index.html
      - run: cp -rp coverage website/build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/build

  release:
    runs-on: ubuntu-20.04
    needs: build-deploy
    steps:
      - uses: actions/checkout@v2
      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@v1.2.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-path: ./packages/core/package.json

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@v1.4.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{steps.create_tag.outputs.version}}
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          body: |
            [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/validator.tool@${{steps.create_tag.outputs.versionNumber}}/file/README.md)

            ${{ steps.changelog.outputs.compareurl }}

            ${{ steps.changelog.outputs.changelog }}